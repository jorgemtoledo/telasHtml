<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tela Crud Vendas</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/estilo.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">

      <div class="page-header">
        <h1>Vendas</h1>
      </div>

      <div>
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#venda">Venda</button>
      </div><br>

      <table class="table table-striped table-bordered table-hover table-condensed" id="tbl">
        <thead>
          <tr>
             <th>Product</th>
             <th>Bank</th>
             <th>Parcelas</th>
             <th>Valor parcela</th>
             <th>Valor</th>
             <th>Saldo</th>
             <th>Valor liberado</th>
             <th>Forma de pagamento</th>
             <th>Forma de liberação</th>
             <th>Matricula</th>
             <th>Descrição</th>
             <th>Enviar contato por</th>
             <th colspan="2" class="text-center">Ação</th>
          </tr>
        </thead>
        <tbody>


        </tbody>
      </table>

       <!-- Janela Modal -->
      <form class="modal fade" id="venda">
        <div class="modal-dialog">
            <div class="modal-content">
              <!-- Cabecalho formulario -->
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  <h4 class="modal-title">Venda</h4>
              </div>

              <!-- Corpo formulario -->
              <div class="modal-body">
                  <div class="form-group">
                    <input type="text" class="form-control" id="product" placeholder="Digite o Product">
                  </div>

                  <div class="form-group">
                    <input type="text" class="form-control" id="bank" placeholder="Digite o Bank">
                  </div>

                  <div class="form-group">
                    <div class="row">
                    <div class="col col-md-6">
                     <input type="text" class="form-control" id="parcelas" placeholder="Digite o Parcelas">
                     </div>
                     <div class="col col-md-6">
                     <input type="text" class="form-control" id="vparcela" placeholder="Valor parcela">
                     </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="row">
                    <div class="col col-md-4">
                     <input type="text" class="form-control" id="valor" placeholder="Valor">
                     </div>
                     <div class="col col-md-4">
                     <input type="text" class="form-control" id="saldo" placeholder="Saldo">
                     </div>
                     <div class="col col-md-4">
                     <input type="text" class="form-control" id="vliberado" placeholder="Valor liberado">
                     </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="row">
                    <div class="col col-md-6">
                     <input type="text" class="form-control" id="fpagamento" placeholder="Forma de pagamento">
                     </div>
                     <div class="col col-md-6">
                     <input type="text" class="form-control" id="fliberacao" placeholder="Forma de liberação">
                     </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <input type="text" class="form-control" id="matricula" placeholder="Matricula">
                  </div>

                  <div class="form-group">
                    <textarea class="form-control" rows="3" id="descicao" placeholder="Descrição da venda"></textarea>
                  </div>

                  <div class="form-group">
                    <input type="text" class="form-control" id="econtato" placeholder="Enviar contato por">
                  </div>

              </div>

              <!-- Rodape formulario -->
              <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal" ><span>Fechar </span></button>
                  <button type="button" class="btn btn-primary" id="btnAdd" data-dismiss="modal" onclick="Add()"><span>Cadastrar</span></button>
              </div>
            </div>
        </div>
      </form>

    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
    function Add(){
        var tbl= document.getElementById("tbl");
        var product=  document.getElementById("product").value;
        var bank = document.getElementById("bank").value;
        var parcelas =   document.getElementById("parcelas").value;
        var vparcela=  document.getElementById("vparcela").value;
        var valor=  document.getElementById("valor").value;
        var saldo = document.getElementById("saldo").value;
        var vliberado =   document.getElementById("vliberado").value;
        var fpagamento=  document.getElementById("fpagamento").value;
        var fliberacao = document.getElementById("fliberacao").value;
        var matricula =   document.getElementById("matricula").value;
        var descicao=  document.getElementById("descicao").value;
        var econtato = document.getElementById("econtato").value;
        if(product=="")
            alert("Favor selecionar o produto!");
            else
            {
                var tblcount= tbl.rows.length;
                var row = tbl.insertRow(tblcount);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);
                var cell5 = row.insertCell(4);
                var cell6 = row.insertCell(5);
                var cell7 = row.insertCell(6);
                var cell8 = row.insertCell(7);
                var cell9 = row.insertCell(8);
                var cell10 = row.insertCell(9);
                var cell11 = row.insertCell(10);
                var cell12 = row.insertCell(11);
                var cell13 = row.insertCell(12);
                var cell14 = row.insertCell(13);
                cell1.innerHTML = product;
                cell1.setAttribute("contenteditable","true");
                cell2.innerHTML = bank;
                cell2.setAttribute("contenteditable","true");
                cell3.innerHTML = parcelas;
                cell3.setAttribute("contenteditable","true");
                cell4.innerHTML = vparcela;
                cell4.setAttribute("contenteditable","true");
                cell5.innerHTML = valor;
                cell5.setAttribute("contenteditable","true");
                cell6.innerHTML = saldo;
                cell6.setAttribute("contenteditable","true");
                cell7.innerHTML = vliberado;
                cell7.setAttribute("contenteditable","true");
                cell8.innerHTML = fpagamento;
                cell8.setAttribute("contenteditable","true");
                cell9.innerHTML = fliberacao;
                cell9.setAttribute("contenteditable","true");
                cell10.innerHTML = matricula;
                cell10.setAttribute("contenteditable","true");
                cell11.innerHTML = descicao;
                cell11.setAttribute("contenteditable","true");
                cell12.innerHTML = econtato;
                cell12.setAttribute("contenteditable","true");
                cell13.innerHTML = '<button type="button" class=" btn btn-warning editbtn"><span>Editar </span></button>';
                cell14.innerHTML = '<button type="button" class="btn btn-danger" onclick="deleteRow(this.parentNode.parentNode.rowIndex)" ><span>Excluir </span></button>';
            }

            // Edit Row
            $(document).ready(function () {
            $('.editbtn').click(function () {
                  var editRow = $(this).parents('tr').find('td');
                  if ($(this).html() == 'Editar') {
                      editRow = $(this).parents('tr').find('td');
                      $.each(editRow, function () {
                          $(this).prop('contenteditable', true)
                      });
                  } else {
                     $.each(editRow, function () {
                          $(this).prop('contenteditable', false)
                      });
                  }
                  $(this).html($(this).html() == 'Editar' ? 'Salvar' : 'Editar')
              });
          });

    }

    // Delete Row
    function deleteRow(i){
        document.getElementById('tbl').deleteRow(i)
    }

    // Clear form
    $('#venda').on('hidden.bs.modal', function (e) {
        $(this)
          .find("input,textarea,select")
             .val('')
             .end();
      })
    </script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
