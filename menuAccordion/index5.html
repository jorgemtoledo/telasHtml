<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Menu 1 Bootstrap 3</title>

  <!-- Latest compiled and minified CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />


<style>
    .dropdown-submenu {
      position: relative;
  }

      .dropdown-submenu > .dropdown-menu {
          top: 0;
          left: 100%;
          margin-top: -6px;
          margin-left: -1px;
          -webkit-border-radius: 0 6px 6px 6px;
          -moz-border-radius: 0 6px 6px 6px;
          border-radius: 0 6px 6px 6px;
      }

      .dropdown-submenu:hover > .dropdown-menu {
          display: block;
      }

      .dropdown-submenu > a:after {
          display: block;
          content: " ";
          float: right;
          width: 0;
          height: 0;
          border-color: transparent;
          border-style: solid;
          border-width: 5px 0 5px 5px;
          border-left-color: #cccccc;
          margin-top: 5px;
          margin-right: -10px;
      }

      .dropdown-submenu:hover > a:after {
          border-left-color: #ffffff;
      }

      .dropdown-submenu.pull-left {
          float: none;
      }

          .dropdown-submenu.pull-left > .dropdown-menu {
              left: -100%;
              margin-left: 10px;
              -webkit-border-radius: 6px 0 6px 6px;
              -moz-border-radius: 6px 0 6px 6px;
              border-radius: 6px 0 6px 6px;
          }          
</style>
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" style="padding: 5px 15px;">
              <img src="#" width="160">
          </a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
              <li><a href="#">Link 1</a></li>
              <li><a href="#">Link 2</a></li>
              <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Link 3<span class="caret"></span></a>
                  <ul class="dropdown-menu">
                      <li class="dropdown-submenu">
                          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Link 3.1</a>
                          <ul class="dropdown-menu">
                              <li><a href="#">Link 3.1.1</a></li>
                              <li><a href="#">Link 3.1.2</a></li>

                          </ul>
                      </li>
                      <li><a href="#">Link 3.3</a></li>
                  </ul>
              </li>
          </ul>
      </div>
    </div>
  </nav> 
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

</body>
</html>
